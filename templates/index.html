<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Avatar</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <a class="returna" href="javascript:window.location.href='/'">Return</a>
        <h1>Sign Language Avatar</h1>
        <form id="textForm" action="/open_audio" method="post">
            <label for="sentence">Enter your sentence:</label>
            <input type="text" id="sentence" name="sentence" required>
            <button type="submit">Submit</button>
        </form>

        <div id="audioForm">
            <p class="or">Or speak your sentence:</p>
            <button id="startRecordBtn">Start Recording</button>
            <button id="stopRecordBtn" style="display:none;">Stop Recording</button>
        </div>

        <div id="recognitionResult" style="display:none;">
            <p id="recognitionText"></p>
        </div>

        <div class="videos">
            <video id="avatarVideo" width="540" height="440" autoplay>
                <source src="{{ url_for('download_file', filename=avatar_videos[0]) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <style>
        .videos{
            padding-left: 470px;
        }
    </style>

    <script>
        // const avatarVideos = { { avatar_videos | tojson } };
        const avatarVideos = JSON.parse('{{ avatar_videos | tojson }}');
        let currentIndex = 0;
        const videoElement = document.getElementById('avatarVideo');

        videoElement.addEventListener('ended', playNextVideo);

        function playNextVideo() {
            currentIndex++;
            if (currentIndex < avatarVideos.length) {
                videoElement.src = "{{ url_for('download_file', filename='') }}" + avatarVideos[currentIndex];
                videoElement.play();
            }
        }

        // Function to handle speech recognition
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript;
            document.getElementById('sentence').value = result;
            document.getElementById('textForm').submit();
        }

        document.getElementById('startRecordBtn').addEventListener('click', () => {
            recognition.start();
            document.getElementById('startRecordBtn').style.display = 'none';
            document.getElementById('stopRecordBtn').style.display = 'block';
        });

        document.getElementById('stopRecordBtn').addEventListener('click', () => {
            recognition.stop();
            document.getElementById('stopRecordBtn').style.display = 'none';
            document.getElementById('startRecordBtn').style.display = 'block';
        });

        recognition.onend = () => {
            document.getElementById('recognitionResult').style.display = 'block';
        }
    </script>
</body>
</html>
